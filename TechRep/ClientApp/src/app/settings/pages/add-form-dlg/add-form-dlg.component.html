<h2>Добавление формы ручного ввода</h2>
<h3 mat-dialog-title>Название формы : {{data.name}}</h3>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Название</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Описание</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Цех</mat-label>
    <mat-select [(ngModel)]="data.department">
      <mat-option value="option">ОЦ</mat-option>
      <mat-option value="option">СКЦ</mat-option>
      <mat-option value="option">ВыщЦ</mat-option>
      <mat-option value="option">ГМЦ</mat-option>
      <mat-option value="option">КЭЦ</mat-option>
    </mat-select>
      <mat-hint align="end">Выберите цех</mat-hint>
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Сохранить</button>
</div>
